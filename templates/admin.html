<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    /* Fixed Sidebar on the Left */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      padding: 20px;
      overflow-y: auto;
      z-index: 1030;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px;
      margin: 5px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar .active {
      background-color: #495057;
      font-weight: bold;
    }

    .sidebar h4 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Content Area */
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h4>SRI BIRUNDHA TEXTILES & READYMADES</h4>
    <a href="{{ url_for('admin_customers') }}" class="{% if request.endpoint == 'admin_customers' %}active{% endif %}">Customers</a>
    <a href="{{ url_for('admin_suppliers') }}" class="{% if request.endpoint == 'admin_suppliers' %}active{% endif %}">Suppliers</a>
    <a href="{{ url_for('admin_products') }}" class="{% if request.endpoint == 'admin_products' %}active{% endif %}">Products</a>
    <a href="{{ url_for('admin_orders') }}" class="{% if request.endpoint == 'admin_orders' %}active{% endif %}">Orders</a>
    <a href="{{ url_for('offline_orders') }}">Offline Orders</a>
    <a href="{{ url_for('admin_employees') }}" class="{% if request.endpoint == 'admin_employees' %}active{% endif %}">Employees</a>
    <a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <!-- Admin Panel Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Supplier Goods Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Supplier Goods</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#supplierNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="supplierNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('supplier_goods') }}">Manage Supplier Goods</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_supplier_item') }}">Add Supplier Item</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Shipments Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shipments</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shipmentNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="shipmentNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin_shipments') }}">View Shipments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_shipment') }}">Add Shipment</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dynamic content block -->
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
