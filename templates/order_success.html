{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; border-radius: 15px;">
        <div class="card-body">
            <h2 class="text-success fw-bold">🎉 Order Placed Successfully!</h2>
            <p class="mt-3 fs-5 text-muted">Your order has been placed successfully.</p>

            {% if transaction_id %}
            <div class="alert alert-info mt-4 fs-6">
                <strong>Transaction ID:</strong> {{ transaction_id }}
            </div>
            {% else %}
            <div class="alert alert-warning mt-4 fs-6">
                <strong>Transaction ID:</strong> Not available
            </div>
            {% endif %}

            <div class="mt-4">
                <i class="bi bi-bag-check-fill text-success" style="font-size: 3rem;"></i>
            </div>

            <a href="{{ url_for('home') }}" class="btn btn-primary mt-4 px-4 py-2 fs-5" style="border-radius: 10px;">
                🏠 Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
