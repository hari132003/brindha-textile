<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login - Sri Birundha Textiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container bg-light p-4">
            <h2 class="text-center">Supplier Login</h2>
            <form action="/supplier_login" method="POST">
                <div class="mb-3">
                    <label for="supplier_number" class="form-label">Supplier Number</label>
                    <input type="text" class="form-control" id="supplier_number" name="supplier_number" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact (Password)</label>
                    <input type="password" class="form-control" id="contact" name="contact" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
