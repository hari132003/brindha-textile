{% extends "admin.html" %}

{% block content %}
<div class="container">
    <h2>Edit Customer</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ customer[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ customer[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="address" class="form-control" id="address" name="address" value="{{ customer[4] }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
