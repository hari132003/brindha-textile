{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Update Profile Form -->
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ user[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" value="{{ user[3] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <hr>

    <!-- Change Password Form -->
    <h3>Change Password</h3>
    <form action="{{ url_for('change_password') }}" method="POST">
        <div class="mb-3">
            <label for="old_password" class="form-label">Current Password:</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="form-control" required>
        </div>
    
        <button type="submit" class="btn btn-danger">Change Password</button>
    </form>
    
</div>
{% endblock %}
