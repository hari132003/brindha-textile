{% extends "admin.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ action }} Supplier</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="supplier_number" class="form-label">Supplier Number</label>
            <input type="text" class="form-control" id="supplier_number" name="supplier_number"
                   value="{{ supplier.supplier_number if supplier else 'Auto-Generated' }}" readonly>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="{{ supplier.name if supplier else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact"
                   value="{{ supplier.contact if supplier else '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ supplier.email if supplier else '' }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3">{{ supplier.address if supplier else '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">{{ action }} Supplier</button>
        <a href="{{ url_for('admin_suppliers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
