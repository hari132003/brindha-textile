<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier Item - Sri Birundha Textiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .preview {
            display: none;
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SRI BIRUNDHA TEXTILES & READYMADES</a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-5">
        <div class="card">
            <h2 class="text-center">Add Supplier Item</h2>
            <form method="POST" action="{{ url_for('add_supplier_item') }}" enctype="multipart/form-data">
                
                <!-- Shop Name -->
                <div class="mb-3">
                    <label class="form-label">Shop Name:</label>
                    <input type="text" name="shop_name" class="form-control" required>
                </div>

                <!-- Shop Address -->
                <div class="mb-3">
                    <label class="form-label">Shop Address:</label>
                    <input type="text" name="shop_address" class="form-control" required>
                </div>

                <!-- Contact -->
                <div class="mb-3">
                    <label class="form-label">Contact:</label>
                    <input type="text" name="contact" class="form-control" required>
                </div>

                <!-- Item Name -->
                <div class="mb-3">
                    <label class="form-label">Item Name:</label>
                    <input type="text" name="item_name" class="form-control" required>
                </div>

                <!-- Item Quantity -->
                <div class="mb-3">
                    <label class="form-label">Item Quantity:</label>
                    <input type="text" name="item_quantity" class="form-control" required>
                </div>

                <!-- Item Value -->
                <div class="mb-3">
                    <label class="form-label">Item Value (â‚¹):</label>
                    <input type="number" name="item_value" class="form-control" step="0.01" required>
                </div>

                <!-- Upload Photo -->
                <div class="mb-3">
                    <label class="form-label">Upload Photo:</label>
                    <input type="file" name="photo" class="form-control" accept="image/*" required onchange="previewImage(event)">
                    <img id="photoPreview" class="preview">
                </div>

                <!-- Upload Video -->
                <div class="mb-3">
                    <label class="form-label">Upload Video (optional):</label>
                    <input type="file" name="video" class="form-control" accept="video/*" onchange="previewVideo(event)">
                    <video id="videoPreview" class="preview" controls></video>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Add Item</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('photoPreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function previewVideo(event) {
            const file = event.target.files[0];
            if (file) {
                const output = document.getElementById('videoPreview');
                output.src = URL.createObjectURL(file);
                output.style.display = 'block';
            }
        }
    </script>

</body>
</html>
